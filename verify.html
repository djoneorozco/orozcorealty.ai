<body class="body-10">
  <section>
    <div class="w-embed w-script"><!--  RealtySaSS Verify Email — Standalone (uses #rsb and localStorage identity)  -->
      <div id="rs-verify-mount"></div>
      <script>
(function(){
  "use strict";
  const API_BASE = "https://theorozcorealty.netlify.app/api";
  const REDIRECT_AFTER = "/features/analyze";
  const PAYGRADE_TITLES = {
    "E-1":"AB","E-2":"Amn","E-3":"A1C","E-4":"SrA","E-5":"SSgt","E-6":"TSgt","E-7":"MSgt","E-8":"SMSgt","E-9":"CMSgt",
    "W-1":"WO1","W-2":"CWO2","W-3":"CWO3","W-4":"CWO4","W-5":"CWO5",
    "O-1":"2nd Lt","O-2":"1st Lt","O-3":"Captain","O-4":"Major","O-5":"Lt Col","O-6":"Colonel",
    "O-7":"Brig Gen","O-8":"Maj Gen","O-9":"Lt Gen","O-10":"Gen"
  };
  function decodeHashPayload(){
    const m = /[#&]rsb=([^&]+)/.exec(location.hash||"");
    if(!m) return null;
    try{
      const s = m[1].replace(/-/g,'+').replace(/_/g,'/');
      const json = decodeURIComponent(escape(atob(s)));
      return JSON.parse(json);
    }catch(_){ return null; }
  }
  function getIdentity(){
    let id = null;
    const p = decodeHashPayload();
    if (p && p.identity) id = p.identity;
    if (!id) { try{ id = JSON.parse(localStorage.getItem('realtysass.identity')||'null'); }catch(_){} }
    if (id) {
      const pg = id.rankPaygrade || "";
      const title = PAYGRADE_TITLES[pg] || id.rankTitle || "";
      id.rankTitle = title;
    }
    return id || {};
  }
  const host = document.getElementById("rs-verify-mount");
  if (!host) return;
  const root = host.attachShadow({ mode:"open" });
  const css = document.createElement("style");
  css.textContent = `
    :host { all: initial; }
    .card { max-width:560px; margin:24px auto; background:#181d2f; color:#e9ecff;
            border-radius:12px; padding:28px; text-align:center; border:1px solid #2a2f45;
            font-family:Inter,system-ui,sans-serif; }
    h2 { font-size:22px; margin:0 0 8px; font-weight:800; }
    .greet { margin:8px 0 14px; font-weight:700; }
    p { color:#a8b0d6; font-size:14px; line-height:1.5; margin:0 0 16px; }
    input { width:100%; background:#0f1320; color:#e9ecff; border:1px solid #31364a;
            border-radius:8px; padding:12px 14px; margin:8px 0; font-size:14px; }
    button { width:100%; padding:12px; margin-top:10px; border:0; border-radius:8px;
             background:#6a88ff; color:#fff; font-weight:700; cursor:pointer; font-size:14px; }
    button:disabled { opacity:.6; cursor:not-allowed; }
    .error { color:#ff8787; font-size:13px; margin-top:8px; min-height:18px; }
  `;
  const wrap = document.createElement("div");
  wrap.innerHTML = `
    <div class="card">
      <h2>PLEASE VERIFY YOUR EMAIL ADDRESS</h2>
      <div class="greet" id="greet">Hello —</div>
      <p>Please verify your e-mail address to receive a verification code.<br/>
         Your Comprehensive Financial Chart and Fiduciary Analysis Memo will be sent to this address.</p>
      <input type="email" id="email" placeholder="Enter email address" autocomplete="email" />
      <button id="send">Send Verification Code</button>
      <input id="code" maxlength="6" inputmode="numeric" placeholder="Enter 6-digit code"
             style="text-align:center;letter-spacing:8px;font-size:18px;" />
      <button id="verify">Verify & Continue</button>
      <div class="error" id="err"></div>
    </div>
  `;
  root.appendChild(css);
  root.appendChild(wrap);
  const $=(s)=>root.querySelector(s);
  const greetN=$("#greet"), emailI=$("#email"), codeI=$("#code"), errN=$("#err");
  const sendB=$("#send"), verB=$("#verify");
  (function initIdentity(){
    const id=getIdentity();
    const bits=[]; if(id.rankTitle) bits.push(id.rankTitle); if(id.lastName) bits.push(id.lastName);
    greetN.textContent = bits.length ? `Hello ${bits.join(" ")}` : "Hello —";
    if (!emailI.value && id.email) emailI.value = id.email;
  })();
  async function postJSON(url,body){
    const r=await fetch(url,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(body)});
    const j=await r.json().catch(()=>({}));
    if(!r.ok||j.ok===false) throw new Error(j.error||`HTTP ${r.status}`);
    return j;
  }
  sendB.addEventListener("click",async()=>{
    errN.textContent="";
    const em=emailI.value.trim();
    if(!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(em)){errN.textContent="Enter a valid email.";return;}
    sendB.disabled=true;
    try{
      const id = getIdentity();
      await postJSON(`${API_BASE}/send-code`,{
        email:em,
        rank:id.rankTitle||id.rankPaygrade||"",
        lastName:id.lastName||"",
        phone:id.phone||""
      });
      errN.textContent="Code sent. Check your inbox.";
    }catch(e){
      errN.textContent="Failed to send code.";
      sendB.disabled=false;
    }
  });
  verB.addEventListener("click",async()=>{
    errN.textContent="";
    const em=emailI.value.trim();
    const c6=codeI.value.replace(/\D/g,"");
    if(c6.length!==6){errN.textContent="Enter the 6-digit code.";return;}
    verB.disabled=true;
    try{
      await postJSON(`${API_BASE}/verify-code`,{email:em,code:c6});
      location.href = REDIRECT_AFTER;
    }catch(e){
      errN.textContent="Invalid or expired code.";
      verB.disabled=false;
    }
  });
})();
</script>
