[build]
  publish   = "."
  functions = "netlify/functions"

# Ensure ESM functions + blobs bundle correctly
[functions]
  node_bundler            = "esbuild"
  external_node_modules   = ["@netlify/blobs"]
  included_files          = []

# Pretty routes â†’ Functions
[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/:splat"
  status = 200

# CORS for direct and pretty routes (OK to keep wildcard here;
# the function also sends Origin-specific CORS, which browsers accept)
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin  = "*"
    Access-Control-Allow-Headers = "*"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Max-Age       = "86400"
    Vary                         = "Origin"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin  =
